<html>

<head>
 <script type="text/javascript">
	x = 16 
	function up () {
		var upper = x-4
		if (upper<1) return;
		var element1 = document.getElementById(x.toString())
		var element2 = document.getElementById(upper.toString())
		var col1= element1.style.backgroundColor
		var col2= element2.style.backgroundColor
		element1.style.backgroundColor=col2
		element2.style.backgroundColor=col1
      	x=x-4
	}

	function down () {
		var low = x+4
		if (low>16) return;
		var element1 = document.getElementById(x.toString())
		var element2 = document.getElementById(low.toString())
		var col1= element1.style.backgroundColor
		var col2= element2.style.backgroundColor
		element1.style.backgroundColor=col2
		element2.style.backgroundColor=col1
    	x=x+4
	}

	function left () {
		var lside = x-1
		if (lside%4==0) return;
		var element1 = document.getElementById(x.toString())
		var element2 = document.getElementById(lside.toString())
		var col1= element1.style.backgroundColor
		var col2= element2.style.backgroundColor
		element1.style.backgroundColor=col2
		element2.style.backgroundColor=col1
     	x=x-1
	}

	function right () {
		var rside = x+1
		if (rside%4==1) return;
		var element1 = document.getElementById(x.toString())
		var element2 = document.getElementById(rside.toString())
		var col1= element1.style.backgroundColor
		var col2= element2.style.backgroundColor
		element1.style.backgroundColor=col2
		element2.style.backgroundColor=col1
    	x=x+1
	}
 </script>
</head>

<body>
