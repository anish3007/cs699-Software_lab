 <script type="text/javascript">
 	var x=16;
	function move (j) {
		var k=Math.abs(x-j)
		var element1 = document.getElementById("b"+x.toString())
		var element2 = document.getElementById("b"+j.toString())
		var col1= element1.style.backgroundColor
		var col2= element2.style.backgroundColor
		var val1=element1.value
		var val2=element2.value
		var swap=false
		if(k==1||k==4){
			swap=true
		}
		if(swap==true){
			element1.style.backgroundColor=col2
			element2.style.backgroundColor=col1
			element1.value=val2
			element2.value=val1
			x=j;	
		}
	}
 </script>
